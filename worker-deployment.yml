apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: worker
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: kodekloud/examplevotingapp_worker
        name: worker